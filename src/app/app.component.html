<h1 class="center">Customers</h1>

<ng-container *ngIf="customers?.length > 0; else elseTemplate">
  <table>
    <tr>
      <th>id</th>
      <th>last name</th>
      <th>first name</th>
      <th>email</th>
      <th>password</th>
      <th>Actions <button (click)= "addCustomer()">add</button></th>
    </tr>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.password }}</td>
      <td><button (click)="deleteCustomer(customer)">Delete</button>><button (click)= "updateCustomer(customer)">update</button></td>
    </tr>
  </table>
</ng-container>
<ng-template #elseTemplate>
  <app-empty-view message="No Customers for you!!!"></app-empty-view>
</ng-template>
